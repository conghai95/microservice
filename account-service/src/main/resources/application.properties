spring.application.name=account-service
server.port=8081

spring.datasource.platform=mysql
spring.datasource.driverClassName=com.mysql.jdbc.Driver

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://mysqldb:3306/auth_service_db
spring.datasource.username= ${CONFIG_MYSQL_USERNAME}
spring.datasource.password= ${CONFIG_MYSQL_PASSWORD}

## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update

eureka.client.eureka-server-connect-timeout-seconds=10
eureka.client.enabled=true
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

